<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/colors.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/base.css">

	<title>Loader</title>
</head>
<body>
	<style>
		:root {
			--animation-speed: 5s;
			--anim1-delay: -3.75s;
			--anim2-delay: -2.5s;
			--anim3-delay: -1.25s;
			--anim4-delay: 0s;
		}
		.one {
			align-self: center;
			justify-self: center;

			width: 300px;

			display: grid;
			aspect-ratio: 1;
		}
		.bl1, .bl2, .bl3, .bl4 {
			position: absolute;

			width: 75px;
			height: 75px;

			border-radius: 50%;
			background-color: #000;
		}
		.bl1 {
			animation: move var(--animation-speed) infinite;
			animation-delay: var(--anim1-delay);
		} .bl2 {
			animation: move var(--animation-speed) infinite;
			animation-delay: var(--anim2-delay);
		} .bl3 {
			animation: move var(--animation-speed) infinite;
			animation-delay:var(--anim3-delay);
		} .bl4 {
			animation: move var(--animation-speed) infinite;
			animation-delay: var(--anim4-delay);
		}

		@keyframes move {
			0% {
				transform: translate(0, 0);
				background-color: #EEE;
				box-shadow: 0 0 10px 5px #EEE;
			}
			25% {
				transform: translate(225px, 0);
				background-color: #888;
				box-shadow: 0 0 10px 5px #888;
			}
			50% {
				transform: translate(225px, 225px);
				background-color: #333;
				box-shadow: 0 0 10px 5px #333;
			}
			75% {
				transform: translate(0, 225px);
				background-color: #888;
				box-shadow: 0 0 10px 5px #888;
			}
			100% {
				transform: translate(0, 0);
				background-color: #EEE;
				box-shadow: 0 0 10px 5px #EEE;
			}
		}
	</style>

	<header>
		<div class="header-titles">

		<div class="bl1"></div>

		<div class="bl4"></div>
	</div>
</body>
